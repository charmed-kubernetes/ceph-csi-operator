description: Overlay for attaching current charm
applications:
  {% if https_proxy %}
  containerd:
    options:
      https_proxy: {{ https_proxy }}
  {% endif %}
  kubernetes-control-plane:
    expose: true
    options:
      allow-privileged: "true"
  kubernetes-worker:
    expose: true
  ceph-fs:
    charm: ceph-fs
    channel: "quincy/stable"
    num_units: 1
    constraints: "cores=2 mem=4G root-disk=16G"
  ceph-mon:
    charm: ceph-mon
    channel: "quincy/stable"
    num_units: 1
    constraints: "cores=2 mem=4G root-disk=16G"
    options:
      monitor-count: '1'
  ceph-osd:
    charm: ceph-osd
    channel: "quincy/stable"
    num_units: 2
    constraints: "cores=2 mem=4G root-disk=16G"
    options:
      osd-devices: /srv/osd
    storage:
      osd-devices: 1G,2
      osd-journals: 1G,1
  ceph-csi:
    charm: {{ charm }}
    options:
      provisioner-replicas: 1
      namespace: {{ namespace }}
  ceph-csi-alt:
    # This is an alternative ceph-csi charm that is used to test
    # the ability to deploy multiple ceph-csi charms in the same
    # model.  It's used in test_duplicate_ceph_csi
    charm: {{ charm }}
    options:
      provisioner-replicas: 1
      namespace: {{ namespace }}
relations:
- [ceph-osd,     ceph-mon]
- [ceph-fs,      ceph-mon]
- [ceph-csi,     ceph-mon:client]
- [ceph-csi-alt, ceph-mon:client]
- [ceph-csi,     kubernetes-control-plane]
