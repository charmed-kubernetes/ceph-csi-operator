description: A minimal two-machine Kubernetes cluster, appropriate for development.
series: focal
machines:
  '0':
    constraints: cores=2 mem=4G root-disk=16G
    series: focal
  '1':
    constraints: cores=2 mem=4G root-disk=16G
    series: focal
  '2':
    constraints: cores=4 mem=4G root-disk=16G
    series: focal
  '3':
    constraints: cores=2
    series: bionic
  '4':
    constraints: cores=2
    series: bionic
  '5':
    constraints: cores=2
    series: bionic
applications:
  containerd:
    charm: cs:~containers/containerd-160
    resources: {}
  easyrsa:
    charm: cs:~containers/easyrsa-408
    num_units: 1
    resources:
      easyrsa: 5
    to:
    - lxd:3
  etcd:
    charm: cs:~containers/etcd-620
    num_units: 1
    options:
      channel: 3.4/stable
    resources:
      core: 0
      etcd: 3
      snapshot: 0
    to:
    - '0'
  flannel:
    charm: cs:~containers/flannel-584
    resources:
      flannel-amd64: 844
      flannel-arm64: 841
      flannel-s390x: 828
  kubernetes-master:
    charm: cs:~containers/kubernetes-master-1051
    expose: true
    num_units: 2
    options:
      channel: 1.22/stable
      allow-privileged: "true"
    resources:
      cdk-addons: 0
      core: 0
      kube-apiserver: 0
      kube-controller-manager: 0
      kube-proxy: 0
      kube-scheduler: 0
      kubectl: 0
    to:
    - '0'
    - '1'
  kubernetes-worker:
    charm: cs:~containers/kubernetes-worker-801
    expose: true
    num_units: 1
    options:
      channel: 1.22/stable
    resources:
      cni-amd64: 880
      cni-arm64: 871
      cni-s390x: 883
      core: 0
      kube-proxy: 0
      kubectl: 0
      kubelet: 0
    to:
    - '2'
  ceph-mon:
    charm: cs:ceph-mon-58
    num_units: 3
    series: bionic
    to:
    - lxd:3
    - lxd:4
    - lxd:5
  ceph-osd:
    charm: cs:ceph-osd-312
    num_units: 3
    options:
      osd-devices: /srv/osd
    series: bionic
    to:
    - '3'
    - '4'
    - '5'
  ceph-csi:
    charm: {{ master_charm }}

relations:
- - kubernetes-master:kube-control
  - kubernetes-worker:kube-control
- - kubernetes-master:certificates
  - easyrsa:client
- - kubernetes-master:etcd
  - etcd:db
- - kubernetes-worker:certificates
  - easyrsa:client
- - etcd:certificates
  - easyrsa:client
- - flannel:etcd
  - etcd:db
- - flannel:cni
  - kubernetes-master:cni
- - flannel:cni
  - kubernetes-worker:cni
- - containerd:containerd
  - kubernetes-worker:container-runtime
- - containerd:containerd
  - kubernetes-master:container-runtime
- - ceph-osd
  - ceph-mon
- - ceph-csi
  - kubernetes-master
- - ceph-csi
  - ceph-mon